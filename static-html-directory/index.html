<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>
    Sample on Docker
  </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS 1p', sans-serif;
    }
    
    #main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .message {
      font-size: 3.5em;
      font-weight: bold;
      color: #9b14b9;
    }    
  </style>
</head>
<body>
  <div id="main">
    <span class="message">
      こんにちは、共有ファイル版！
    </span>
    <h2>この環境は静的サイト（HTML/CSS/JavaScritp）開発に適しています</h2>
    <p>このサイトは、独自のDockerイメージからつくられています</p>
    <p>By Nob Yuasys</p>
  </div>
  <input type="text" id="timeInput" placeholder="hh:mm:ss">
  <button onclick="convertToSeconds()">変換</button>
  <p id="result"></p>

  <script>
      function convertToSeconds() {
          const timeInput = document.getElementById('timeInput').value;
          const timeParts = timeInput.split(':');
          const seconds = (+timeParts[0]) * 60 * 60 + (+timeParts[1]) * 60 + (+timeParts[2]);
          document.getElementById('result').innerText = seconds + ' 秒';
      }
  </script>

</body>
</html>
